  /candidates/{id}/job-profiles:
    post:
      operationId: CandidateController_addJobProfile
      summary: Add a job profile to candidate (e.g., preferred_titles)
      parameters:
        - name: id
          required: true
          in: path
          description: Candidate ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                profile_blob:
                  type: object
                  example:
                    preferred_titles:
                      - Welder
                      - Electrician
                label:
                  type: string
                  nullable: true
      responses:
        '201':
          description: Job profile created
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
      tags:
        - candidates
  /candidates/{id}/relevant-jobs:
    get:
      operationId: CandidateController_getRelevantJobs
      summary: List relevant jobs for a candidate (fitness_score included by default)
      parameters:
        - name: id
          required: true
          in: path
          description: Candidate ID
          schema:
            type: string
        - name: combineWith
          required: false
          in: query
          description: AND|OR combination with preferences
          schema:
            enum:
              - AND
              - OR
            type: string
        - name: useCanonicalTitles
          required: false
          in: query
          description: true|false
          schema:
            type: string
        - name: includeScore
          required: false
          in: query
          description: true|false (defaults to true)
          schema:
            type: string
        - name: page
          required: false
          in: query
          schema:
            type: string
        - name: limit
          required: false
          in: query
          schema:
            type: string
        - name: salary_min
          required: false
          in: query
          description: Minimum salary amount
          schema:
            type: string
        - name: salary_max
          required: false
          in: query
          description: Maximum salary amount
          schema:
            type: string
        - name: salary_currency
          required: false
          in: query
          description: Salary currency code
          schema:
            type: string
        - name: salary_source
          required: false
          in: query
          description: base|converted
          schema:
            enum:
              - base
              - converted
            type: string
        - name: country
          required: false
          in: query
          description: Single or multiple (CSV/array) country filter
          schema: {}
      responses:
        '200':
          description: Paginated relevant jobs with fitness_score
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedJobsResponseDto'
      tags:
        - candidates
  /candidates/{id}/relevant-jobs/grouped:
    get:
      operationId: CandidateController_getRelevantJobsGrouped
      summary: Relevant jobs grouped by each preferred title (includes fitness_score)
      parameters:
