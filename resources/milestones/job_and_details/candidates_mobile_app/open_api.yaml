info:
  title: Agency Service API
  description: Public, Agency, and Candidate endpoints
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  schemas:
    CreateJobPostingWithTagsDto:
      type: object
      properties: {}
    UpdateJobTagsDto:
      type: object
      properties: {}
    CoordinatesDto:
      type: object
      properties:
        lat:
          type: number
        lng:
          type: number
      required:
        - lat
        - lng
    AddressDto:
      type: object
      properties:
        name:
          type: string
          nullable: true
        coordinates:
          $ref: '#/components/schemas/CoordinatesDto'
        province:
          type: string
          nullable: true
        district:
          type: string
          nullable: true
        municipality:
          type: string
          nullable: true
        ward:
          type: string
          nullable: true
    SkillDto:
      type: object
      properties:
        title:
          type: string
        duration_months:
          type: number
          nullable: true
        years:
          type: number
          nullable: true
        documents:
          type: array
          items:
            type: string
      required:
        - title
    EducationDto:
      type: object
      properties:
        title:
          type: string
        institute:
          type: string
          nullable: true
        degree:
          type: string
          nullable: true
        document:
          type: string
          nullable: true
      required:
        - title
    CandidateCreateDto:
      type: object
      properties:
        full_name:
          type: string
        phone:
          type: string
          description: E.164 preferred
        address:
          $ref: '#/components/schemas/AddressDto'
        passport_number:
          type: string
          nullable: true
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillDto'
        education:
          type: array
          items:
            $ref: '#/components/schemas/EducationDto'
      required:
        - full_name
        - phone
    SalaryConvertedDto:
      type: object
      properties:
        amount:
          type: number
        currency:
          type: string
      required:
        - amount
        - currency
    SalarySummaryDto:
      type: object
      properties:
        monthly_min:
          type: object
          nullable: true
        monthly_max:
          type: object
          nullable: true
        currency:
          type: object
          nullable: true
        converted:
          type: array
          items:
            $ref: '#/components/schemas/SalaryConvertedDto'
    AgencyLiteDto:
      type: object
      properties:
        name:
          type: string
        license_number:
          type: string
      required:
        - name
        - license_number
    EmployerLiteDto:
      type: object
      properties:
        company_name:
          type: string
        country:
          type: string
        city:
          type: object
          nullable: true
      required:
        - company_name
        - country
    CandidateJobCardDto:
      type: object
      properties:
        id:
          type: string
        posting_title:
          type: string
        country:
          type: string
        city:
          type: object
          nullable: true
        primary_titles:
          type: array
          items:
            type: string
        salary:
          $ref: '#/components/schemas/SalarySummaryDto'
        agency:
          $ref: '#/components/schemas/AgencyLiteDto'
        employer:
          $ref: '#/components/schemas/EmployerLiteDto'
        posting_date_ad:
          type: object
          nullable: true
        cutout_url:
          type: object
          nullable: true
        fitness_score:
          type: number
          description: 0â€“100
      required:
        - id
        - posting_title
        - country
    PaginatedJobsResponseDto:
      type: object
      properties:
        page:
          type: number
        limit:
          type: number
        total:
          type: number
        data:
          type: array
          items:
            $ref: '#/components/schemas/CandidateJobCardDto'
      required:
        - page
        - limit
        - total
        - data