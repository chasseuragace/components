openapi: 3.0.0
paths:
  /jobs/seedv1:
    post:
      operationId: DomainController_seedV1
      parameters: []
      responses:
        '200':
          description: ''
  /jobs/{id}:
    get:
      operationId: PublicJobsController_getJobDetails
      summary: Get public job details by ID
      parameters:
        - name: id
          required: true
          in: path
          description: Job Posting ID
          schema:
            type: string
      responses:
        '200':
          description: Job details payload
      tags:
        - jobs
  /interviews:
    get:
      operationId: InterviewsController_list
      summary: List interviews by candidate IDs, upcoming-first by default
      parameters:
        - name: order
          required: false
          in: query
          schema:
            enum:
              - upcoming
              - recent
            type: string
        - name: only_upcoming
          required: false
          in: query
          schema:
            type: boolean
        - name: limit
          required: false
          in: query
          schema:
            type: number
        - name: page
          required: false
          in: query
          schema:
            type: number
        - name: candidate_ids
          required: true
          in: query
          description: One or more candidate UUIDs
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: ''
      tags:
        - interviews
  /job-titles:
    get:
      operationId: JobTitleController_listAll
      summary: List job titles with optional filters
      parameters:
        - name: is_active
          required: false
          in: query
          description: true|false
          schema:
            type: string
        - name: q
          required: false
          in: query
          description: Search by title (ILIKE)
          schema:
            type: string
        - name: limit
          required: false
          in: query
          description: Max rows to return
          schema:
            type: string
        - name: offset
          required: false
          in: query
          description: Offset for pagination
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
