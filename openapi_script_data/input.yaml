                  job_titles: true
                  agencies: true
                  sample_postings: false
                  dev_agency_postings_with_tags: true
      responses:
        '200':
          description: Seeding completed successfully with per-category counts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeedCountsDto'
              example:
                countries:
                  affected: 46
                job_titles:
                  affected: 51
                agencies:
                  created: 10
                sample_postings:
                  created: 1
                dev_agency_postings_with_tags:
                  created: 10
                  tagged: 10
      tags:
        - Seed
