  /agencies/owner/agency:
    post:
      operationId: AgencyController_createMyAgency
      summary: Create one agency for the authenticated owner
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                license_number:
                  type: string
              required:
                - name
