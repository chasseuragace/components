      responses:
        '201':
          description: Agency created
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
                  license_number:
                    type: string
      tags:
        - Agencies
      security:
        - bearer: []
    get:
      operationId: AgencyController_getMyAgency
      summary: Get agency owned by the authenticated user
      parameters: []
      responses:
        '200':
          description: Agency details
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  license_number:
                    type: string
                  address:
                    type: string
                    nullable: true
                  phones:
                    type: array
                    items:
                      type: string
                    nullable: true
                  emails:
                    type: array
                    items:
                      type: string
                    nullable: true
                  website:
                    type: string
                    nullable: true
